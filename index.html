<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSS - Daily Journal</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <main>
      <h1><img class="coffee" src="/images/coffee.png" alt="">Daily Journal</h1>
        <div class="formWrap">
          <form>
            <fieldset>
              <label for="journalDate">Date of Journal</label>
              <input type="date" id="journalDate" name="journalDate">
            </fieldset>
            <fieldset>
              <label for="conceptsCovered">Concepts Covered</label>
              <input type="text" id="conceptsCovered" name="conceptsCovered">
            </fieldset>
            <fieldset>
              <label for="journalEntry">Journal Entry</label>
              <textarea id="journalEntry" name="journalEntry" cols="30" rows="4"></textarea>
            </fieldset>
            <fieldset>
              <label for="moodForTheDay">Mood for the Day</label>
              <select class="buttonField" id="moodForTheDay" name="moodForTheDay">
                <option value="..." select>Select...</option>
                <option value="sad">Sad</option>
                <option value="indifferent">Indifferent</option>
                <option value="happy">Happy</option>
                <option value="joy">Joy</option>
              </select>
            </fieldset>
            <button id="submitBtn">Submit</button>
          </form>
          <div class="entryWrap">
            <div id="entryLog"></div>
          </div>
        </div>
      </div>
      
    </main>
  </div>
  <script type="module" src="./scripts/main.js"></script>
    
  </body>
  </html>
