<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSS - Daily Journal</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Journal</label>
        <input type="date" id="journalDate" name="journalDate">
      </fieldset>
      <fieldset>
        <input type="text" id="conceptsCovered" name="conceptsCovered">
      </fieldset>
      <fieldset>
        <textarea id="journalEntry" name="journalEntry" cols="30" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <select id="moodForTheDay" name="moodForTheDay">
          <option value="sad">Sad</option>
          <option value="indifferent">Indifferent</option>
          <option value="happy">Happy</option>
          <option value="joy">Joy</option>
        </select>
      </fieldset>
      <button>Record Journal Entry</button>
    </form>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
